<mat-card>
  <div class="container">
    <div fxLayout="column" class="details">
      <div class="blocks"><img src="{{ page?.fields.hero_image }}" /></div>

      <h1 class="blocks">{{ page?.fields.headline }}</h1>

      <button>{{ page?.fields.call_to_action }}</button>

      <h3>Customers Love Us!</h3>
      <!-- Loop over customer logos -->
      <div *ngFor="let pic of page?.fields.customer_logos">
        <img src="{{ pic.logo_image }}" />
      </div>
    </div>
  </div>
</mat-card>
